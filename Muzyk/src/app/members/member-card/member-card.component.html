<div class="card mb-3 mt-3">

  <div class="cards-image-wrapper">
    <img src="{{user.photoUrl}}" alt="{{user.username}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', user.id]"><i class="fa fa-user animate"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope animate"></i></button></li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h5 class="card-title text-center mb-2"><i class="fa fa-user"></i>
      {{user.username | titlecase}} , {{user.genre}}
    </h5>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>

</div>
