<br><br>
<div class="container-fluid">
  <div class="row">
    <h1>{{user.username | titlecase}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../assets/user.png'}}" alt="{{user.username}}">

        <div class="card-body">
          <div>
            <strong>Location :</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Genre :</strong>
            <p>{{user.genre}}</p>
          </div>
          <div>
            <strong>Member Since :</strong>
            <p>{{user.created}}</p>
          </div>
        </div>

        <div class="class-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Follow</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="follower-tabset">
          <tab heading="About">
            <br>
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
          </tab>
          <tab heading="Interests">
            <br>
            <h4>Interests</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos">
            <br>
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <br>
            <h4>Messages will be here</h4>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
