<div class="container-fluid">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a *ngIf="loggedIn()" class="navbar-brand" [routerLink]="['/newsfeed']">Muzyk</a>
        <a *ngIf="!loggedIn()" class="navbar-brand" [routerLink]="['/home']">Muzyk</a>

      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/analytics']">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/followers']">Followers</a>
        </li>
      </ul>

      <form class="form-inline mr-3" *ngIf="loggedIn()">
        <input class="form-control w-300" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <span class="mr-1">
          <img src="{{photoUrl || '../../assets/user.png'}}">
        </span>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/members/', this.authService.decodedToken?.nameid]"><i class="fa fa-user"></i> My Profile</a>
          <a class="dropdown-item" [routerLink]="['/profile/edit']"><i class="fa fa-edit"></i> Edit Profile</a>
          <a class="dropdown-item" href="#"><i class="fa fa-calendar"></i> My Bookings</a>
          <a class="dropdown-item" href="#"><i class="fas fa-marker"></i> Personalize</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.Username">

        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.Password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>
</div>
<br>
